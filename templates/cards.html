{% extends 'base.html' %}

{% block content %}
<div>
    {% for task in tasks %}
    <div class="mb-1">
        <h3>{{ task.title }}</h3>
        <div class="row container d-flex justify-content-center">
            <div class="col-md-15">
                <div class="card px-2">
                    <div class="card-body">
                        <p href="">{{ task.description }}<i
                                class="input-helper"></i>
                    </div>
                </div>
            </div>
            <p>{{ task.created_at }}</p>
        </div>
    </div>
    <div class="mb-5">
        <div class='btn-toolbar'>
<!--            Update card-->
            <form method="POST" action="{% url 'update_task' task.id%}">
                {% csrf_token %}
                <button class="btn btn-success"
                        type="submit">Update
                </button>
            </form>
            

<!--            Delete card-->
            <form method="POST"
                  action="{% url 'delete_task' task.id %}">
                {% csrf_token %}
                <button class='btn btn-danger' type='submit'>
                    Delete
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h1 class="text-center mb-4">📝 Add a New Task</h1>
            <form action="/" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="content" class="form-label">Task Name</label>
                    <input type="text" name="content" id="content" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Due Date & Time</label>
                    <input type="datetime-local" name="time" id="time" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

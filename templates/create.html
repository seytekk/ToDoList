{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg rounded-4" style="max-width: 450px; width: 100%;">
            <h2 class="text-center mb-4 text-primary fw-bold">üìù Add a New Task</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="content" class="form-label fw-semibold">Task Name</label>
                    <input type="text" name="content" id="content" class="form-control rounded-3"
                           placeholder="Enter task title..." required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label fw-semibold">Description</label>
                    <textarea name="description" id="description" class="form-control rounded-3"
                              rows="3" placeholder="Enter task details..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="time" class="form-label fw-semibold">Due Date & Time</label>
                    <input type="datetime-local" name="time" id="time" class="form-control rounded-3">
                </div>
    
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold rounded-3 shadow-sm">
                    ‚ûï Add Task
                </button>
            </form>
        </div>
    </div>
</body>
</html>

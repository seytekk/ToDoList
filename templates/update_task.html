{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Edit</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключение своего CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="text-center text-primary fw-bold">✏️ Edit Task</h2>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="content" class="form-label fw-semibold">Title:</label>
                        <input type="text" id="content" name="content" class="form-control rounded-3"
                               value="{{ task.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description:</label>
                        <textarea id="description" name="description" class="form-control rounded-3"
                                  rows="3" required>{{ task.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="due_date" class="form-label fw-semibold">Due Date & Time:</label>
                        <input type="datetime-local" id="due_date" name="due_date"
                               class="form-control rounded-3"
                               value="{{ task.due_date|date:'Y-m-d\TH:i' }}">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold rounded-3 shadow-sm">
                            ✅ Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
